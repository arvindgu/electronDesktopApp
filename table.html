<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/bootstrap/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" >
    <link rel="stylesheet" href="css/mytable.css" >        
    <title>OffLine App POC</title>    
</head>
<body>
<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
      Offline & Online Desktop Application
    </h3>
    <div class="card-body">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="connectSwitch"/>
            <label class="form-check-label" for="connectSwitch">Connected Remotely</label>        
            <span class="float-right mb-5 mr-">          
              <button id="pushToRemoteBtn" type="button" class="table-add btn btn-primary btn-rounded btn-sm my-0">
                Push to Remote storage
              </button>
            </span>
        </div>
    </div>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="float-right mb-3 mr-2">
            <button id= "addRow" type="button" class="table-add btn btn-primary btn-rounded btn-sm my-0">
                Add Row
            </button>            
        </span>
        <!-- Editable table -->
        <table id="empTable" class="table table-bordered table-responsive-md table-striped text-center">
          <thead>
            <tr>
              <th class="text-center">Employee ID</th>
              <th class="text-center">First Name</th>
              <th class="text-center">Last Name</th>
              <th class="text-center">Email</th>              
              <th class="text-center"></th>
              <th class="text-center"></th>
            </tr>
          </thead>
          <tbody>            
          </tbody>          
        </table>
      </div>
    </div>
  </div>
  <!-- Editable table -->
  <script>window.$ = window.jQuery = require('./lib/jQuery/jquery-3.6.0.min.js');</script>
  <script src="scripts/mytable.js" type="text/javascript"></script>   
</body>
</html>
